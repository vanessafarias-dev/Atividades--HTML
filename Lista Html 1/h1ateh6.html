<!DOCTYPE html>
<html lang="en">
<!--conteudo do cabeçalho-->
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo dos seis niveis do elemento Heading em HTML</title>
</head>
<!--Conteúdo do corpo-->
<body>
    <!--Seis Níveis de Títulos-->
    <h1>Exemplo de titulo principal - Primeiro nivel</h1>
    <h2> Exemplo de subtitulo - Segundo nivel</h2>
    <h3> Exemplo de subtitulo - Terceiro nivel</h3>
    <h4> Exemplo de subtitulo - Quarto nivel</h4>
    <h5> Exemplo de subtitulo - Quinto nivel</h5>
    <h6> Exemplo de subtitulo - Sexto nivel</h6>
</body>
</html>
